<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Login</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeLogin()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="doLogin()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Username</span>
          <input type="text" ng-model="loginData.username">
        </label>
        <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="password" ng-model="loginData.password">
        </label>
          <label class="item" style="align-content:center">
              <button style="width:50%" class="button button-block button-positive" type="submit">Log in</button>

              <a href="#/signup" style="width:50%" class="button button-block button-positive">Sign Up </a>
          </label>
          <p class="text-center">
              <a href="#/forgot-password"> Forgot password</a>
          </p>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
