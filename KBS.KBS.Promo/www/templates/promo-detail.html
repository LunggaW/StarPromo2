<div class="modal image-modal transparent">
    <ion-header-bar>
        <h1 class="title">Promo Detail</h1>
    </ion-header-bar>
    <ion-content>
            <ion-item>
                <label class="item item-input">
                    <span class="input-label">{{promo.promocode}}</span>
                </label>
                <img ng-src="{{promo.imageUrl}}" class="image-list-thumb-detail" ng-click="promoZoom()"/>
                <img ng-src="{{promo.barcode}}" class="image-list-zoom" />
                <div class="card">
                    <div class="item item-text-wrap">
                        {{promo.description}}
                    </div>
                </div>
            </ion-item>
    </ion-content>
</div>
